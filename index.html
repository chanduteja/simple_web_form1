<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Medify</title>
	<link rel="stylesheet" href="stylesheet.css">
	<link
</head>
<body>
	<h1>Patient details</h1>
	<div class="pat-form">
		<form action="" method="">
			<div class="selected">
			<label for="first-name">First Name:</label>
			<input type="text" name="first-name" required>
		    </div>
			<div class="last">
			<label for="last-name">Last Name:</label>
			<input type="text" name="last-name" required>
		    </div>
		<div class="container">
			<label for="gender">Gender:</label>
			<label for="gender-male">Male</label>
			<input type="radio" name="gender-choice" value="choice-1">
			<label for="gender-female"> Female </label>
			<input type="radio" name="gender-choice" value="choice-2">
			<label for="gender-others"> Others </label>
			<input type="radio" name="gender-choice" value="choice-3">
		 </div>
		<div class="age">
			<label for="age">Age:</label>
			<input type="age" name="age">
		</div>
		<div class="disease">  
			<label for="Disease">Disease</label>
			<select name="Disease">
				<option value="0" selected disabled></option>
				<option value="cold">Cold</option>
				<option value="cough">Cough</option>
				<option value="fever">Fever</option>
				<option value="headache">Headache</option>
				<option value="stomach-pain">Stomach-pain</option>
				<option value="bp">BP</option>
				<option value="sugar-less">Sugar-Less</option>
				<option value="sugar-more">Sugar-more</option>
				<option value="vomitings">Vomitings</option>
				<option value="diarrhoea">Diarrhoea</option>
			</select>
		</div>
		<div class="btn">
			<button type="submit">Submit</button>
		</div>
	</form>
</div>
</body>
</html>
